{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-12-mobile is-half-desktop">
        <div class="card">
            <div class="card-image">
                <figure class="image is-128x128">
                    <img src="https://storage.googleapis.com/model-chef-oeuvre/static/img/user.png" alt="User avatar image">
                </figure>
            </div>
            <div class="card-content">
                <div class="content">
                    <p class="title is-4">{{ username }}</p>
                    <p class="subtitle is-6">{{ email }}</p>
                </div>

                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                    <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                    <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
            </div>
            <footer class="card-footer">
                <a href="{{ url_for('upload') }}" class="card-footer-item">Ajouter un fichier</a>
                <a href="{{ url_for('images') }}" class="card-footer-item">Mes images</a>
            </footer>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="columns is-mobile">
    <div class="column is-half is-offset-one-quarter">
        <h3 class="title">Création de compte</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Compte existant. Essayez de vous <a href="{{ url_for('auth.login') }}">connecter</a>.
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <div class="field">
                    <label class="label">Adresse mail</label>
                    <div class="control has-icons-left">
                        <input class="input is-large" type="email" name="email" placeholder="hello@gmail.com"
                            autofocus="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Prénom</label>
                    <div class="control has-icons-left">
                        <input class="input is-large" type="text" name="name" placeholder="Jean" autofocus="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control has-icons-left">
                        <input class="input is-large" type="password" name="password" placeholder="*******">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Inscription</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

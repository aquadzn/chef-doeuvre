<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon projet Chef d'Oeuvre</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}"/>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<style>
    body {
        /* font-family: 'Roboto', sans-serif; */
        background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
    }
    /* h1, h2 {
        font-family: 'Staatliches', cursive;
    } */
</style>

<body>
    <section class="hero is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                          <img src="https://bulma.io/images/bulma-type.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                          <span></span>
                          <span></span>
                          <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            <span class="navbar-item">
                                <a href="{{ url_for('auth.login') }}" class="button is-info">
                                  <span>Login</span>
                                </a>
                            </span>                  

                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <span class="navbar-item">
                                <a href="{{ url_for('auth.logout') }}" class="button is-danger">
                                  <span>Logout</span>
                                </a>
                            </span>    
                            {% endif %}
                        </div>                        
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
